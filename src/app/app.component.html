<div style="margin: 1rem 0">
  <a href="https://github.com/changhuixu/session-expiration-alert">
    GitHub Repo
  </a>
</div>

<session-expiration-alert
  [alertAt]="alertAt"
  [startTimer]="startTimer"
></session-expiration-alert>

<button (click)="increase()">change alert at</button> {{ alertAt }} <br /><br />
<button (click)="toggleTimer()">toggle timer</button> {{ startTimer }}

@let ts = sessionTimer.remainSeconds$ | async; @if(ts){
<h2>Session Remains {{ ts }} seconds.</h2>
}
